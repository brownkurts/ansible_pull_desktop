- name: copy wallpaper file
  copy:
    src: files/daedalus.png
    dest: /usr/share/backgrounds/ansible-wallpaper.png
    owner: root
    group: root

- name: set wallpaper
  become_user: kurt
  shell: "dbus-send --session --dest=org.gnome.Shell --print-reply --type=method_call /org/gnome/Shell org.gnome.Shell.Eval string:'imports.gi.GLib.spawn_command_line_async(\"gsettings set org.gnome.desktop.background picture-uri 'file:///usr/share/backgrounds/ansible-wallpaper.png'\")'"
